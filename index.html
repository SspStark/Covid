<html>

<head>

        <div class="covid-card covid-card-bg d-flex flex-row">

            </div>
            <div class="sym-card3 covid-card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="sym-text">Headache</p>
            </div>
        </div>
        <h1 class="sub-heading">Videos</h1>
        <div class="covid-card covid-video-bg d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="card-image" />
            <div class="test-container">
                <h1 class="test-heading">To prevent the spread of ...</h1>
                <p class="test-description">If you think you have been exposed to novel coronavirus (COVID-19)</p>
